<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;700;800;900&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="С нами вы начнёте разговаривать на турецком языке уже через месяц. Наша компания на рынке уже более 5 лет. Мы обучили более 3000 студентов."
    />
    <title>Soft point</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .visually-hidden {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <address class="header-top container">
        <ul class="social header-top__social">
          <li class="social__item">
            <a href="https://vk.com" class="social__link">
              <img
                src="img/vk.svg"
                alt="Vkontakte"
                class="social__img header-top__social-img"
                width="16"
                height="16"
              />
            </a>
          </li>
          <li class="social__item">
            <a href="https://instagram.com" class="social__link">
              <img
                src="img/instagram.svg"
                alt="Instagram"
                class="social__img header-top__social-img"
                width="16"
                height="16"
              />
            </a>
          </li>
          <li class="social__item">
            <a href="https://facebook.com" class="social__link">
              <img
                src="img/facebook.svg"
                alt="Facebook"
                class="social__img header-top__social-img"
                width="16"
                height="16"
              />
            </a>
          </li>
        </ul>
        <ul class="contacts header-top__contacts">
          <li class="contact__item">
            <img
              src="img/phone.svg"
              alt="телефон"
              class="contact__img"
              width="16"
              height="16"
            />
            <a href="tel:+74952553020" class="contact__link"
              >+7 (495) 255-30-20</a
            >
          </li>
          <li class="contact__item">
            <img
              src="img/whatsapp.svg"
              alt="whatsapp"
              class="contact__img"
              width="16"
              height="16"
            />
            <a href="tel:+79153599519" class="contact__link"
              >+7 (915) 359-95-19</a
            >
          </li>
        </ul>
      </address>
      <section class="header-main container">
        <h2 class="visually-hidden">Шапка сайта</h2>
        <nav class="header-main__navbar">
          <a href="/index.html" class="logo">
            <img
              src="img/logo.svg"
              alt="Курсы турецкого языка ДИАЛОГ"
              class="logo__img"
              width="169"
              height="38"
            />
          </a>
          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">О центре</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Онлайн обучение</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Отзывы</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">База знатий</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <button class="btn header-main__btn">
          <img
            id="callbackBtn"
            src="img/btn-phone.svg"
            alt="телефон"
            class="header-main__btn-img"
          />
          Заказать звонок
        </button>
      </section>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="container footer__wrap"></div>
    </footer>
  </body>
</html>
