<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Языковые курсы «Диалог»</title>
  </head>
  <body>
    <article class="popup">
      <img
        src="img/popup.webp"
        alt="Турецкий флаг"
        class="popup__img"
        width="348"
        height="577"
        loading="lazy"
      />
      <form class="form popup-form" action="#" method="get">
        <h2 class="form__title">Подача заявки</h2>
        <p class="form__subtitle">
          Оставьте свои контактные данные и наш менеджер свяжется с Вами в
          ближайшее время
        </p>
        <fieldset>
          <legend>Ваше имя и фамилия</legend>
          <input type="text" placeholder="Имя и Фамилия" required />
        </fieldset>
        <fieldset>
          <legend>Ваш телефон/whatsapp</legend>
          <input type="tel" placeholder="Телефон/Whatsapp" required />
        </fieldset>
        <fieldset>
          <legend>Ваш e-mail</legend>
          <input type="email" placeholder="E-mail" required />
        </fieldset>
        <button id="applyBtn" class="btn popup__btn" type="submit">
          Подать заявку
        </button>
      </form>
      <button
        id="closePopupBtn"
        class="close-btn"
        type="button"
        aria-label="Закрыть оено"
      >
        <img
          src="img/close.svg"
          alt="Закрыть"
          class="close-btn__image"
          width="16"
          height="16"
          loading="lazy"
        />
      </button>
    </article>
  </body>
</html>
