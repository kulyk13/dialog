<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Языковые курсы «Диалог»</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="popup-window popup-window_active"
      id="callbackPopup"
      aria-hidden="true"
    >
      <div class="popup-wrap">
        <article class="popup" role="dialog" aria-modal="true">
          <img
            src="img/popup.webp"
            alt="Турецкий флаг"
            class="popup__img"
            width="348"
            height="577"
            loading="lazy"
          />
          <form class="form popup-form" action="#" method="get">
            <h2 class="popup-form__title">Подача заявки</h2>
            <p class="popup-form__subtitle">
              Оставьте свои контактные данные и наш менеджер свяжется с Вами в
              ближайшее время
            </p>
            <fieldset class="popup-form__input-group">
              <legend class="popup-form__input-title">
                Ваше имя и фамилия
              </legend>
              <input
                class="popup-form__input"
                type="text"
                placeholder="Имя и Фамилия"
                required
              />
            </fieldset>
            <fieldset class="popup-form__input-group">
              <legend class="popup-form__input-title">
                Ваш телефон/whatsapp
              </legend>
              <input
                class="popup-form__input"
                type="tel"
                placeholder="Телефон/Whatsapp"
                required
              />
            </fieldset>
            <fieldset class="popup-form__input-group">
              <legend class="popup-form__input-title">Ваш e-mail</legend>
              <input
                class="popup-form__input"
                type="email"
                placeholder="E-mail"
                required
              />
            </fieldset>
            <button id="applyBtn" class="btn popup__btn" type="submit">
              Подать заявку
            </button>
          </form>
          <button
            id="closePopupBtn"
            class="close-btn"
            type="button"
            aria-label="Закрыть оено"
          >
            <img
              src="img/close.svg"
              alt="Закрыть"
              class="close-btn__image"
              width="16"
              height="16"
              loading="lazy"
            />
          </button>
        </article>
      </div>
    </div>
  </body>
</html>
